<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="quote-container">
          <p class="quote" id="quote">
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </p>

          <br />
          <div class="student">
            <span class="student-name">Tanya Sinclair</span>
            <span class="student-desc">UX Engineer</span>
          </div>
        </div>

        <div class="image-slider">
          <img id="student-img" src="images/image-tanya.jpg" class="student" />
          <div class="button-div">
            <ion-icon name="chevron-back-outline" id="left"></ion-icon
            ><ion-icon name="chevron-forward-outline" id="right"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-img"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.dominiqueduncan.dev">Dominique Duncan</a>.
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
